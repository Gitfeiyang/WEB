<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按无序列表项中值对列表排序</title>
</head>
<body>
	<input type="button" id="btn" value="排序">
	<ul id="ul1">
		<li>8</li>
		<li>10</li>
		<li>20</li>
		<li>3</li>
		<li>12</li>
		<li>2</li>
	</ul>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oUl = document.getElementById('ul1')
	var aLi = oUl.children;
	var result = [];
	console.log(aLi)
	for(var i = 0; i<aLi.length; i++){
		result.push(aLi[i])
	}
	oBtn.onclick=function(){
		result.sort(function(oLi1,oLi2)
		{
			return oLi1.innerHTML - oLi2.innerHTML;
		})
		console.log(result)
		for(var j=0; j<result.length;j++){
			oUl.appendChild(result[j])
		}
	}
</script>
</html>
