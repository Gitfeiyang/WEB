<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.btn-list{
			overflow: hidden;
		}
		.btn-list li{
			height: 50px;
			width: 100px;
			font-size: 24px;
			float: left;
			margin-bottom: 20px;
		}
		.content-list li{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			text-align: center;
			line-height: 300px;
			font-size: 24px;
			display: none;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="btn-list" class="btn-list">
		<li class="active">电视</li>
		<li>电脑</li>
		<li>空调</li>
		<li>热门</li>
	</ul>
	<ul class="content-list" id="content-list">
		<li style="display:block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aBtn=document.querySelectorAll('#btn-list li');
	var aContent=document.querySelectorAll('#content-list li');
		 //console.log(aBtn)
	for (var i = 0; i < aBtn.length; i++) {
		aBtn[i].index =i;//存i值
			console.log(aBtn[i])
		aBtn[i].onclick=function(){
			for (var j = 0; j < aBtn.length; j++) {//清除之前样式
				aBtn[j].className=''
				aContent[j].style.display='none';
			}
			this.className='active';
			aContent[this.index].style.display='block';
		}
	}
</script>
</html>
