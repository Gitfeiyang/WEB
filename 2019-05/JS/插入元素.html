<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入元素</title>
</head>
<ul id="ul1">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
<body>
	<script>
		var oUl=document.getElementById('ul1')
		var aLi=oUl.children;
		var aLi1=document.createElement('li')
		aLi.insertBefore(aLi,oUl.children[0])
	</script>
</body>
</html>
