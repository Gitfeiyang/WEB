<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的参数练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-bottom: 10px;
			transform: translate(20px, 20px;);
			transition:all 2s; 
		}
	</style>
</head>
<body>
	<button id="btn1">变高</button>
	<button id="btn2">变宽</button>
	<button id="btn3">变色</button>
	<button id="btn4">旋转</button>
	<div id="box"></div>
	<div id="box1"></div>
</body>
<script>
	function css(obj,attr,val) {
		obj.style[attr]=val
	}
	var oBtn1=document.getElementById('btn1')
	var oBtn2=document.getElementById('btn2')
	var oBtn3=document.getElementById('btn3')
	var oBtn4=document.getElementById('btn4')
	var oBox=document.getElementById('box')
	var oBox1=document.getElementById('box1')
	oBtn1.onclick=function(){
		css(oBox,'height' ,'400px')
		css(oBox1,'height' ,'400px')
	}
	oBtn2.onclick=function(){
		css(oBox,'width' ,'400px')
		css(oBox1,'width' ,'400px')
	}
	oBtn3.onclick=function(){
		css(oBox,'background' ,'tomato')
		css(oBox1,'background' ,'skyblue')
	}
	oBtn4.onclick=function(){
		css(oBox,'transform','translate(20px, 20px)' )
		css(oBox1,'transform','translate(20px, 20px)' )
	}
</script>
</html>
