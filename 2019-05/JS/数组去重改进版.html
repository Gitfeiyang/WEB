<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重改进版</title>
	<script>
		var arr =[1,3,5,4,6,2,4,7,5,3];
		console.log(arr);
		function uniqueArray(arr){
			var result=[]
			for (var i = 0; i < arr.length; i++) {
				if (result.indexOf(arr[i])==-1) {
					result.push(arr[i])
				}
			}
			return result;
		}
		var arr1 = uniqueArray(arr);
		console.log(arr) 
		console.log(arr1)
	</script>
</head>

</body>
</html>
