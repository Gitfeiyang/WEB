<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算</title>
	<script>
		//00:00:00
		var iSecond=5612;
		var iH = parseInt(iSecond/3600);
		console.log(iH);
		var iM=parseInt((iSecond%3600)/60);
		console.log(iM);
		var iS=parseInt((iSecond%3600)%60)
		console.log(iS);
		if(iH<10){
			iH='0'+iH
		}
		if(iM<10){
			iM='0'+iM
		}
		if(iS<10){
			iS='0'+iS
		}
		console.log(iH+':'+iM+':'+iS)
	</script>
</head>
<body>
	
</body>
</html>
