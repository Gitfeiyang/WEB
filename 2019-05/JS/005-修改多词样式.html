<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改多词样式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<input type="button" value="点击" onclick="document.getElementById('box').style.backgroundColor='blue'">
	<div class="box" id="box"></div>
</body>
</html>
