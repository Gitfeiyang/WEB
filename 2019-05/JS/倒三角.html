<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒三角</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.space{
			width: 20px;
			height: 20px;
			display: inline-block;
		}
		.star{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	<script>
	for (var i = 1; i <=5; i++) {
		for (var j = 1; j <= 5-i; j++) {
			document.write('<span class="space"></span>')
		}
		for (var k = 1; k<= i; k++) {
			document.write('<span class="star">*</span>')
		}
			document.write('<br>')
	}
</script>
</body>

</html>
