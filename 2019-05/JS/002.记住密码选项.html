<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002.记住密码</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			height: 100px;
			width: 200px;
			background-color: #369;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" 
	onmouseover="document.getElementById('box').style.display='block'" 
	onmouseout="document.getElementById('box').style.display='none'">
	免密码登陆
	<div class="box" id="box">点我记住密码</div>
</body>
</html>
