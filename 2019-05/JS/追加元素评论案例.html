<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>追加元素评论案例</title>
</head>
<body>
	<textarea id="txt" cols="30" rows="10"></textarea>
	<button id="btn">评论</button>
	<ul id="ul1">
		<li>我是第一条评论</li>
	</ul>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var oBtn = document.getElementById('btn')
	var oUl1 = document.getElementById('ul1')
	oBtn.onclick = function(){
		if (oTxt.value== '') {
			alert('请先输入内容再评论')
		}else{
			var val = oTxt.value;
			var oLi = document.createElement('li')
			oLi.innerHTML= val;
			ul1.appendChild(oLi)
			oTxt.value=''
		}
	}
</script>
</html>
