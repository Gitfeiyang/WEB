<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论改进</title>
</head>
<body>
	<textarea id="txt" cols="30" rows="10"></textarea>
	<button id="btn">评论</button>
	<ul id="ul1">
	</ul>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var oBtn = document.getElementById('btn')
	var oUl1 = document.getElementById('ul1')
	oBtn.onclick = function(){
		if (oTxt.value== '') {
			alert('请先输入内容再评论')
		}else{
			var val = oTxt.value;
			var oLi = document.createElement('li')
			oLi.innerHTML= val;
			ul1.insertBefore(oLi,oUl1.children[0])
			oTxt.value=''
		}
	}
</script>
</html>
