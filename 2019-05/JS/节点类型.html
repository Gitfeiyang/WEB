<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点类型</title>
</head>
<body>
	<ul id="u1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('u1')
	var aAb = oUl.childNodes;
	console.log(aAb)
	for (var i = 0; i < aAb.length; i++) {
		if (aAb[i].nodeType == 1) {
			console.log(aAb[i])
			aAb[i].style.color = 'red'
		} 
	}
</script>
</html>
