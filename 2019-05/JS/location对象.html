<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location对象</title>
</head>
<body>
	<input type="button" id="btn" value="打开">
</body>
<script>
	var oBtn = document.getElementById('btn')
	oBtn.onclick=function(){
		 window.location.assign('https:www.youtube.com')
		 
	}
</script>
</html>
