<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组基本操作</title>
	<script>
		var arr = new Array(1,2,3,4,5,'aa');
		console.log(arr);
		/*push   在数组末尾添加元素,返回添加后数组的长度
		var arr1 = arr.push(6);
		console.log(arr);
		console.log(arr1);
		*/
		/* pop 删除数组的末尾元素,返回删除的元素
		var arr1 = arr.pop();
		console.log(arr);
		console.log(arr1);
		*/
		/*shift  删除数组的第一个元素,返回删除的元素
		var arr1 = arr.shift();
		console.log(arr);
		console.log(arr1);
		*/
		/* unshift 把元素添加到数组的头部,返回添加后数组的长度
		var arr1 = arr.unshift(3);
		console.log(arr);
		console.log(arr1);
		*/
		// splice(起始下标,删除个数,插入值1,插入值2...),返回包含从原数组中删除项的新数组,如果没有删除则返回空数组
		var arr1 = arr.splice(0,2,'a2','a3');
		console.log(arr);
		console.log(arr1);
		
		/*join(字符) 用指定的字符把数组的每一项连接成字符串并返回,原数组不变
		var arr1 = arr.join(2);
		console.log(arr);
		console.log(arr1);
		*/
		/*concat(数组2) 把数组1和数组2合并生成一个新的数组并返回,原数组不变
		var arr1 = arr.concat(5)
		console.log(arr);
		console.log(arr1);
		*/
		/*slice(起始下标,结束下标) 基于当前数组创建一个新数组(包含起始数据,不包含结束数据 )并返回,原数组不变
		var arr1 = arr.slice(2,5)
		console.log(arr);
		console.log(arr1);
		*/
		/*indexOf(查找项,起始下标) 从数组头部开始向后查找,返回查找到全等匹配的数组的下标,如果没有找到返回-1
		var arr1 = arr.indexOf(1,3)
		console.log(arr);
		console.log(arr1);
		*/
		/*lastIndexOf(查找项,起始下标) 从数组未部开始向前查找,返回查找到全等匹配的数组的下标,如果没有找到返回-1
		var arr1 = arr.lastIndexOf(1,3)
		console.log(arr);
		console.log(arr1);
		*/
	</script>
</head>
<body>
	
</body>
</html>
