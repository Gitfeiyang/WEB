<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
	<script>
		var arr = [1,3,2,5,3,4,2,5,6,7];
		var result=[];
		for (var i = 0; i < arr.length; i++) {
			var isDup = false;
			for (var j = 0; j < result.length; j++) {
				if(arr[i] == result[j]){
					isDup=true;
				}			
			}
			if(!isDup) {
					result.push(arr[i])
				}
			console.log(result)
		}
	</script>
</head>
<body>
	
</body>
</html>
